{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
    <br>

    <div class="row mt-5" style="margin-left: 20px; margin-right: 20px">
        <div class="col">
            <div class="col-md-12">
                <br>
                <div class="card card-body">
                    <p>Are you sure you want to remove "{{ product.name }}" from cart?</p>

                    <form action="{% url 'remove_product' product.id %}" method="POST">

                        {% csrf_token %}
                        <a class="btn btn-warning" href="{% url 'cart' %}">Cancel</a>

                        <input class="btn btn-danger" type="submit" name="Confirm">
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
